{% extends "layout.html" %}

{% block page_title %}
<h2 style="text-align: center; margin-top: 15px">Search</h2>
<hr></hr>
{% endblock %}

{% block body %}
<div class="row">
{% for found in result %}
  <div class="col" align="center">
    <div class="card text-center" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title">"{{ found.title }}"</h5>
        <p class="card-text">by {{ found.author }}</p>
        <p class="card-text">ISBN: {{ found.isbn }}</p>
        <a href="{{ url_for('book', isbn=found.isbn) }}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
{% else %}
  <div class="col">
    <h5 style="text-align: center"> No matches found </h5>
  </div>
{% endfor %}
</div>
{% endblock %}
